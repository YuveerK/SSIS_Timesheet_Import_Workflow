name: Deploy SSIS and Setup DB

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Database and Tables
        run: |
          sqlcmd -S localhost -U Auto_User_2 -P "Test@1234" -i scripts/create-db-and-tables.sql

      - name: Deploy SSIS ISPAC to SSISDB
        shell: cmd
        run: >
          "C:\Program Files\Microsoft SQL Server\160\DTS\Binn\ISDeploymentWizard.exe"
          /Silent
          /SourcePath:"Normalized_SSIS_Project.ispac"
          /DestinationServer:"YUVEER"
          /DestinationPath:"SSISDB\Timesheet Imports"
