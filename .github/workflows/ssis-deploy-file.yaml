name: Deploy SSIS Project

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, windows]

    env:
      ISPAC_PATH: Normalized_SSIS_Project.ispac          # adjust if you move it

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ► build / DB-init step stays as-is …

      - name: Deploy ISPAC into SSISDB via T-SQL
        shell: cmd
        run: |
          sqlcmd -S localhost ^
                 -U Auto_User_2 -P "Test@1234" ^
                 -v IspacFullPath="$(ISPAC_PATH)" ^
                 -i scripts/deploy-ssis-project.sql

